<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="order-summary">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="title">
        <h1>Order Summary</h1>
      </div>
      <div class="desc">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>        
      </div>
      <div class="price">
        <div class="tag">
          <img src="images/icon-music.svg" alt="">
          <p>Annual Plan <span> <br>59.99/year</span>  </p>
        </div>
        <a href="#">Change</a>          
      </div>
      <div class="btn-cancel">
        <button> Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
      
    </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alif Ziden T</a>.
  </main>  
  </div>
</body>
</html>
